<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta name="theme-color" content="#fff">
  <link rel="manifest" href="/manifest.json">
  
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Write Review</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav aria-label="Breadcrumb" role="navigation">
      <ol id="breadcrumb">
        <li><a href="/">Home</a></li>
      </ol>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="main-content">
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <div id="restaurant-img-container">
        <img id="restaurant-img">
      </div>
      <p id="restaurant-cuisine"></p>
    </section>
    <!-- End restaurant -->
    <!-- Beginning reviews -->
    <section id="write-review">
      <div>
        <label for="your-review-name">
          <span>Your Name:</span>
        </label><br>
        <input type="text" name="your-review-name" id="your-review-name">
      </div>
      <div>
        <div>
          <label for="your-rating">
            <span>Rating:</span>
          </label><br>
          <select id="your-rating" name="your-rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
      </div>
      <div>
        <div>
          <label for="your-review-comments">
            <span>Comments:</span>
          </label><br>
          <textarea rows="6" cols="40" name="your-review-comments" id="your-review-comments"></textarea>
        </div>
      </div>
      <button id="post-review" onclick="postReview()">Post Review</button>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a>
    All Rights Reserved.
  </footer>
  <!-- End footer -->
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/review.js"></script>
  <!-- Google Maps -->
  <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <script type="application/javascript" charset="utf-8" src="js/register.js"></script>
  <!-- End scripts -->

</body>

</html>
